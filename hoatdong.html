        border-image-slice: 1;
        animation: shimmer 6s infinite linear;
      }

      .album::before {
        content: '';
        position: absolute;
        top: -50px;
        left: -50px;
        width: 700px;
        height: 800px;

      }
      .album--open {
        transform: translate(65px, 0) rotateX(35deg) rotateY(0deg) rotateZ(35deg) scale(0.5);
      }
      .album__paper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: transform 1s ease;
        transform-origin: 0 50%;
        transform-style: preserve-3d;
      }
      .album__paper:not(.first) .album__page {
        background: #f1f0f0;
        background-size: 100% 1.5em;
      }
      .album__paper:not(.first) .back {
        background: #d4d3d3;
      }
      .album__paper:nth-of-type(1) .back {
        background: #0095a3;
      }
      .album__paper:nth-of-type(1) .album__page {
        background: #0095a3;
      }
      .album__paper.open {
        box-shadow: 0 1em 0 0 #aaa;
        transform: rotateX(0) rotateY(-180deg) rotateZ(0);
      }
      .album__paper.open .album__page.front {
        animation: lightSweep 1s ease;
      }
      .album__paper .album__page.front {
        transition: 1s;
        -webkit-transition: 1s;
        transform-origin: 0 50%;
        -webkit-transform-origin: 0 50%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        z-index: 2;
      }
      .album__paper .back {
        transition: 1s;
        -webkit-transition: 1s;
        transform-origin: 0 50%;
        -webkit-transform-origin: 0 50%;
        background: #e1e1e1;
      }
      .album__top-title {

        padding: 20px;
      }
      .album__page {

        height: 100%;
        position: absolute;
        transform: translateZ(0px);
      }
      .album__back {

        height: 700px;
        background: #007e8a;
        position: absolute;
        left: -3em;
        top: 0;
        transform-origin: 100% 100%;
        -webkit-transform-origin: 100% 100%;
        transform: rotateY(-90deg) rotateX(0deg);
        -webkit-transform: rotateY(-90deg) rotateX(0deg);
      }
      .album__shadow {
        position: absolute;
        top: 0;
        left: 0;
        width: 600px;
        height: 700px;
        background: transparent;
        transform: translateZ(-3em);
        -webkit-transform: translateZ(-3em);

        -webkit-transform-origin: 100% 100%;
